<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
</head>

<body>
    <div class="container">
        <div style="background-color: #EBEDEF;padding-bottom: 20px;">
            <h2 style="margin:20px;"><i class="fa fa-comment-o"></i> Chat Messages</h2>
            <strong style="margin:20px;"> Username : <input style="background-color: transparent;" type="text" id="username" placeholder="Enter Username"></strong>
        </div>

        <div id="chat" style="height: 550px;">
        </div>

        <div id="boradcast" style="background-color: transparent;">
        </div>

        <div style="background-color: #EBEDEF; padding: 20px;display: block">
            <div><textarea id="message" placeholder="Type a message"></textarea></div>
            <div> <button style="background-color: lightgreen; border: 0 solid;border-radius: 15px; height: 50px; width: 80px;" id="send"> Send </button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/client.js"></script>
</body>

</html>
