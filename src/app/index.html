<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="assets/style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid chat-container">
      <div class="row">
        <div class="col-md-2 chat-side-nav">
          <ul id="chat-side-nav" class="list-group">
            <li class="list-group-item">Group 1</li>
            <li class="list-group-item">Group 2</li>
            <li class="list-group-item">Group 3</li>
          </ul>
        </div>
        <div class="col-md-10 chat-body d-flex flex-column">
          <!-- header -->
          <div class="row">
            <div class="col-md-12">
              <header
                class="chat-header d-flex justify-content-between align-items-center"
              >
                <h4><i class="fa fa-comment-o"></i> Chat Rooms</h4>
                <div class="d-flex gap-2">
                  <input
                    type="text"
                    id="username"
                    placeholder="Enter Username"
                    class="username-input form-control"
                  />
                  <input
                    type="text"
                    id="room"
                    placeholder="Enter Room Name"
                    class="room-input form-control"
                  />
                  <button id="join-room" class="btn btn-primary">Join Room</button>
                </div>
              </header>
            </div>
          </div>
          <div id="chat" class="chat-box flex-grow-1">
            <!-- Chat messages will appear here -->
          </div>

          <div id="broadcast" class="broadcast-messages">
            <!-- Broadcast messages will appear here -->
          </div>

          <div class="chat-footer d-flex align-items-center gap-2">
            <textarea
              id="message"
              placeholder="Type a message"
              class="form-control"
              rows="2"
            ></textarea>
            <button
              id="send"
              class="send-button btn btn-success"
              aria-label="Send Message"
            >
              Send
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/scripts/client.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
